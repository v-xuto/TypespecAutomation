trigger:
  branches:
    include:
      - master
      - master-linux

pr:
  branches:
    include:
      - master
      - master-linux

parameters:
  - name: runWindows
    displayName: 'Run Windows Tests'
    type: boolean
    default: true
  - name: runLinux
    displayName: 'Run Linux UI Tests'
    type: boolean
    default: false

stages:
  - template: windows-tests-stage.yml
    parameters:
      runWindows: ${{ parameters.runWindows }}

  - template: linux-tests-stage.yml
    parameters:
      runLinux: ${{ parameters.runLinux }}
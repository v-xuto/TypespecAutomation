trigger:
  branches:
    include:
      - master
      - master-linux

pr:
  branches:
    include:
      - master
      - master-linux

jobs:
  - job: RunWindowsTests_2_EmitTypespecProject
    pool:
      vmImage: "windows-latest"
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "20.18.3"
        displayName: "Install Node.js"

      - task: UseDotNet@2
        inputs:
          packageType: "sdk"
          version: "8.0.204"
        displayName: "Install .NET SDK"

      - script: |
          wget https://dlcdn.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
          tar -xzf apache-maven-3.9.6-bin.tar.gz -C /usr/local/
          echo 'export PATH="/usr/local/apache-maven-3.9.6/bin:$PATH"' >> ~/.bashrc
          mvn -v
        displayName: "Install Maven"

      - script: |
          npm install
        displayName: "Install dependencies"

      - script: |
          java -version
          python -verison
          node -v
          echo %PATH%
        displayName: "Verify installation 1"

      - script: |
          java -version
          echo %PATH%
          set JAVA_HOME=%JAVA_HOME_21_X64%
          setx PATH "%JAVA_HOME%\bin;%PATH%" /M
          java -version
          echo %PATH%
        displayName: "set JAVA_HOME and PATH method 1"

      - script: |
          java -version
          python -V
          node -v
          echo %PATH%
        displayName: "Verify installation 2"

      - script: |
          java -version
          echo %PATH%
          set JAVA_HOME=%JAVA_HOME_21_X64%
          setx PATH "%JAVA_HOME%\bin;%PATH%"
          java -version
          echo %PATH%
        displayName: "set JAVA_HOME and PATH method 2"

      - script: |
          java -version
          python -V
          node -v
          echo %PATH%
        displayName: "Verify installation 3"

      - script: |
          echo "Running Emit Test Cases"
          npm run test:emit
        displayName: "Run Emit Test Cases"
        env:
          BUILD_ARTIFACT_STAGING_DIRECTORY: $(Build.ArtifactStagingDirectory)
          CI: true
        continueOnError: true

      - task: PublishBuildArtifacts@1
        inputs:
          path: "$(Build.ArtifactStagingDirectory)"
          artifact: "screenshots"
          publishLocation: "Container"
          includePatterns: "images/**/*.png"
        displayName: "Publish screenshots to Artifacts"
trigger:
  branches:
    include:
      - master

pr:
  branches:
    include:
      - master

parameters:
  - name: runWindows
    displayName: 'Run Windows Tests'
    type: boolean
    default: true
  - name: runLinux
    displayName: 'Run Linux UI Tests'
    type: boolean
    default: false

stages:
  - stage: WindowsTests
    jobs:
      - template: windows-tests-stage.yml
        parameters:
          runWindows: ${{ parameters.runWindows }}

  - stage: LinuxTests
    jobs:
      - template: linux-tests-stage.yml
        parameters:
          runWindows: ${{ parameters.runLinux }}
